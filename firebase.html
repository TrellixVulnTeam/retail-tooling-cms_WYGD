  <script>
    $(document).ready(function() {

      initGridEditor = function(form) {
        form.gridEditor({
          new_row_layouts: [{
              "title": "Annotatie",
              "cols": [{type: "quote", count: 12}]
            },
            {
              "title": "Samenvatting",
              "cols": [{type: "rich-text", count: 12}]
            },
            {
              "title": "Auteur",
              "cols": [{type: "image", count: 6}, {type: "quote", count: 6}]
            },
          ],
          row_classes: [{
            label: 'Quote',
            cssClass: 'content-quote'
          }],
          col_classes: [{
            label: 'Image',
            cssClass: 'image'
          }]
        });
      }

      $("#content-items").change(function() {
        if (typeof tinymce != 'undefined' && tinymce != null) {
          tinymce.remove('textarea.rich-text');
        }
        setContentId($("#content-items option:selected").val());
        loadContent('#grid-editor', '.ge-content', 'No content');
      })

      $("#gm-save-content").on('click', function() {
          var content = $('#grid-editor').gridEditor('getHtml');
          // var rawContent = $('<div id="wrapper">' + content + '</div>');
          // console.log(html);
          saveContent($(content), getContentId(), '> .ge-content');
      })

      $("#reset-template").on('click', function() {
        // initGridEditor($('#sample-template'));
        // var html = $('#sample-template').gridEditor('getHtml');
        // console.log(html);
        resetSampleTemplate().done(function(){
          $("#alert-template-reset").show(0).delay(2000).fadeOut();
        });
      })

      $("#save-template").on('click', function() {
        var html = $('#grid-editor').gridEditor('getHtml');
        // console.log(html);
        saveTemplate(html);
        loadContent('#grid-editor', '.ge-content');
        location.reload();
        $("#alert-template-saved").show(0).delay(2000).fadeOut();
      })

      initEditor = function() {
        loadTemplate('#grid-editor');
        initGridEditor($('#grid-editor'));
        populateContentItems();
        loadContent('#grid-editor', '.ge-content', 'No content');
      }

      initEditor();

      $("#preview-content ul.dropdown-menu a").click(function() {
        if (typeof tinymce != 'undefined' && tinymce != null) {
          tinymce.remove('textarea.rich-text');
        }
        setContentId(this.title);
        loadContent('#grid-editor', '.ge-content', 'No content');
      })
    });
  </script>
