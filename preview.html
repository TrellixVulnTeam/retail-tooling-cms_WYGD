<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Component editor</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="dist/grideditor.css" />
  <link rel="stylesheet" type="text/css" href="dist/grideditor-font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="dist/main.css" />
  <link rel="stylesheet" type="text/css" href="dist/sketchy.css" />
  <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
        <!-- <a class="navbar-brand" href="#">Component editor</a> -->
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="template.html">Template</a></li>
          <!-- <li><a href="output.html">Output</a></li> -->
          <li><a href="content.html">Content</a></li>
          <li class="active"><a href="preview.html">Preview</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <label>Content:</label>
            <select id="content-items" class="form-control">
            </select>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="content">
      <h1 class="form-group">
        <span>Preview</span>
        <div class="pull-right">
          <a id="edit-template" class='btn btn-primary' href="template.html">Edit template</a>
          <a id="edit-content" class='btn btn-primary' href="content.html">Edit content</a>
        </div>
      </h1>
      <div id="preview">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.7.3/tinymce.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.7.3/jquery.tinymce.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script> -->
  <script src="dist/jquery.grideditor.js"></script>
  <!-- <script src="test.js"></script> -->
  <script src="http://localhost:35729/livereload.js"></script>

  <script>
    $(document).ready(function() {
      initEditor = function() {
        loadTemplate($('#preview'));
        populateContentItems();
        loadContent('#preview', 'span', 'No content');
      }

      initEditor();

      $("#content-items").change(function() {
        if (typeof tinymce != 'undefined' && tinymce != null) {
          tinymce.remove('textarea.text');
        }
        setContentId($("#content-items option:selected").val());
        loadContent('#preview', 'span', 'No content');
      })
    });
  </script>
</body>

</html>
