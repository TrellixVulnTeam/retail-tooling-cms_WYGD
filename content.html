  <script>
    $(document).ready(function() {
      initTinyMCE = function() {
        tinymce.init({
          selector: 'textarea.text',
          menubar: false,
          statusbar: false,
          content_css: 'dist/sketchy.css',
          plugins: [
            "advlist autolink lists link image charmap print preview anchor",
            "searchreplace visualblocks code fullscreen",
            "insertdatetime media table contextmenu paste save autoresize"
          ],
          autoresize_bottom_margin: 1,
          autoresize_on_init: false,
          toolbar: "bold italic",
          // toolbar: 'undo redo | formatselect | alignleft aligncenter alignright alignjustify | bullist numlist | outdent indent',
          block_formats: 'Paragraph=p;Header 1=h1;Header 2=h2;Samenvatting NL=h3',
        });

        tinymce.init({
          selector: 'textarea.rich-text',
          menubar: false,
          statusbar: false,
          content_css: 'dist/sketchy.css',
          plugins: [
            "advlist autolink lists link image charmap print preview anchor",
            "searchreplace visualblocks code fullscreen",
            "insertdatetime media table contextmenu paste save autoresize"
          ],
          autoresize_bottom_margin: 1,
          autoresize_on_init: false,
          toolbar: "formatselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link",
          // toolbar: 'undo redo | formatselect | alignleft aligncenter alignright alignjustify | bullist numlist | outdent indent',
          block_formats: 'Paragraph=p;Header 1=h1;Header 2=h2;Samenvatting NL=h3',
        });
      }

      removeTinyMCE = function() {
        if (typeof tinymce != 'undefined' && tinymce != null) {
          tinymce.remove('textarea.rich-text');
          tinymce.remove('textarea.text');
        }
      }

      function initToastr() {
        toastr.options = {
          "closeButton": false,
          "debug": false,
          "newestOnTop": false,
          "progressBar": false,
          "positionClass": "toast-bottom-right",
          "preventDuplicates": false,
          "onclick": null,
          "showDuration": "300",
          "hideDuration": "500",
          "timeOut": "3000",
          "extendedTimeOut": "1000",
          "showEasing": "swing",
          "hideEasing": "linear",
          "showMethod": "fadeIn",
          "hideMethod": "fadeOut"
        }
      }

      init = function() {
        initToastr();
        loadTemplateInContentEditor($("#editor"), $("#panel-template"));
        loadContent('#edit-form');
        populateContentItems(false)

        initTinyMCE();
      }

      $("#content-items").change(function() {
        removeTinyMCE();
        setContentId($("#content-items option:selected").val());
        loadContent('#edit-form');
        initTinyMCE();
      })

      $("#save-content").on('click', function() {
        removeTinyMCE();
        saveContent($('#editor'), {sectionDivider: ".section", elementDivider: ".form-group", subElement: ">"});
        initTinyMCE();
        // $("#alert-content-saved").show(0).delay(2000).fadeOut();
        toastr.success('Content saved')
      })

      $("#reset-content").on('click', function() {
        removeTinyMCE();
        resetSampleContent().done(function() {
          loadContent('#edit-form');
          initTinyMCE();
          // $("#alert-content-reset").show(0).delay(2000).fadeOut();
          toastr.success('Content reset completed')
        })
      })

      $("#preview-content").on('click', function() {
        removeTinyMCE();
        saveContent($('#editor'), {sectionDivider: ".section", elementDivider: ".form-group", subElement: ">", isPreview: true});
        initTinyMCE();

        $("#previewModalLabel").text(getContentName() + " preview");
        loadTemplate($('#preview'));
        loadContent('#preview', 'span', 'No content', true);
      })

      init()
    });
  </script>
</body>
