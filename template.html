<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Component editor</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <link rel="stylesheet" type="text/css" href="dist/grideditor.css" />
  <link rel="stylesheet" type="text/css" href="dist/grideditor-font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="dist/main.css" />
  <link rel="stylesheet" type="text/css" href="dist/sketchy.css" />
  <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="templates.html">Templates</a></li>
          <li><a href="content.html">Content</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="content">
      <h1 class="form-group">
        <span><a href="templates.html">Templates</a></span> &gt; <span id="page-title"></span>
        <div class="pull-right main-controls">
          <button id="save-template" class='btn btn-primary' disabled>Save</button>
        </div>
      </h1>
      <div id="grid-editor">
      </div>
      <span id="loader" class="loader glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.7.3/tinymce.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.7.3/jquery.tinymce.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase-firestore.js"></script>
  <script src="dist/jquery.grideditor.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>

  <script>
    $(document).ready(function() {
      var grideditor;

      initGridEditor = function(form) {
        grideditor = form.gridEditor({
          new_row_layouts: [{
              "title": "Annotatie",
              "cols": [{type: "quote", count: 12}]
            },
            {
              "title": "Samenvatting",
              "cols": [{type: "rich-text", count: 12}]
            },
            {
              "title": "Auteur",
              "cols": [{type: "image", count: 6}, {type: "quote", count: 6}]
            },
          ],
          row_classes: [{
            label: 'Quote',
            cssClass: 'content-quote'
          }],
          col_classes: [{
            label: 'Image',
            cssClass: 'image'
          }]
        });
      }

      $("#content-items").change(function() {
        disableEditMode();
        if (typeof tinymce != 'undefined' && tinymce != null) {
          tinymce.remove('textarea.rich-text');
        }
        setProductId($("#content-items option:selected").val());
        loadContent(getProductId(), '#grid-editor', '.ge-content', 'No content').then(function() {
          enableEditMode();
        });
      })

      $("#gm-save-content").on('click', function() {
          var content = $('#grid-editor').gridEditor('getHtml');
          // var rawContent = $('<div id="wrapper">' + content + '</div>');
          // console.log(html);
          saveContent($(content), getProductId(), '> .ge-content');
      })

      $("#save-template").on('click', function() {
        var html = $('#grid-editor').gridEditor('getHtml');
        // console.log(html);
        saveTemplate(html).then(function() {
          $('#grid-editor').gridEditor('deinit');
          initGridEditor($('#grid-editor'));
          toastr.success('Template saved');
          // loadContent('#grid-editor', '.ge-content').then(function() {
          //   // location.reload();
          //   // $('#grid-editor').gridEditor().init();
          //   // $("#alert-template-saved").show(0).delay(2000).fadeOut();
          // })
        })
      })

      function initToastr() {
        toastr.options = {
          "closeButton": false,
          "debug": false,
          "newestOnTop": false,
          "progressBar": false,
          "positionClass": "toast-bottom-right",
          "preventDuplicates": false,
          "onclick": null,
          "showDuration": "300",
          "hideDuration": "500",
          "timeOut": "3000",
          "extendedTimeOut": "1000",
          "showEasing": "swing",
          "hideEasing": "linear",
          "showMethod": "fadeIn",
          "hideMethod": "fadeOut"
        }
      }

      init = function() {
        if (getURLParameter("template")) {
          var templateId = setTemplateId(getURLParameter("template"));
        } else {
          var templateId = setTemplateId();
          setURLParameter("template", templateId);
        }
        
        loadTemplate('#grid-editor', templateId)
        .then(function(template) {
          enableEditMode();
          initGridEditor($('#grid-editor'));
          populateContentItems(true);
          $("#page-title").html(template.data().title);
          loadContent(getProductId(), '#grid-editor', '.ge-content').then(function() {
            $("#preview-content ul.dropdown-menu a").click(function() {
              disableEditMode();
              if (typeof tinymce != 'undefined' && tinymce != null) {
                tinymce.remove('textarea.rich-text');
              }
              setProductId(this.title);
              loadContent(getProductId(), '#grid-editor', '.ge-content').then(function() {
                enableEditMode()
              })
            })
          })
          initToastr();
        });
      }

      enableEditMode = function() {
        $("#loader").hide();
        $('#grid-editor').show();
        $("#save-template").removeAttr("disabled");
      }

      disableEditMode = function() {
        $("#loader").show();
        $('#grid-editor').hide();
        $("#save-template").attr("disabled", true);
      }

      init();

    });
  </script>
</body>

</html>
